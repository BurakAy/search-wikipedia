<!DOCTYPE>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Cardo|Open+Sans" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
    <script src="functionality.js"></script>
</head>

<body>
    <div class="row">

        <div class="header">
            <h1>Search Wikipedia</h1>
        </div>

        <div class="random-article">
            <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
                <h4 id="randarticle">See A Random Article</h4>
            </a>
        </div>

        <div class="or">
            <h4>-&nbsp;or&nbsp;-</h4>
        </div>

        <div class="search-wiki">
            <input id="wikisearch" type="search" name="wikisearch" placeholder="Search" value=""></input>
            <!--     <button id="btnsearch"><i class="fa fa-search fa-1x" aria-hidden="true"></i></button> -->
        </div>

        <div class="search-results">

        </div>

    </div>
</body>

</html>
